<!DOCTYPE html>
<html>
  <head>
    <title>Othello.js</title>
    <link rel="stylesheet" href="style.css?v=1.1">
  </head>
  <body>
    <h1>Othello in pure JavaScript</h1>
    <div id="boardDiv"></div>
    <div id="infoDiv"></div>
    <div id="scoreDiv"></div>
    <button type="button" onclick="enableAI();" id="ai_btn" class="enabled">1 Player</button>
    <button type="button" onclick="enable2P();" id="2p_btn">2 Player</button>
    <button type="button" onclick="enableAIvAI();" id="AIvAI_btn">AI vs AI</button>
    <br><br>
    <button type="button" onclick="pass();">Pass</button>
    <button type="button" onclick="initialise();">New Game</button>
    <label class="prefix">AI vs AI Delay:</label>
    <select id="delay">
      <option value="100">0.05s</option>
      <option value="200">0.25s</option>
      <option value="500" selected="selected">0.50s</option>
      <option value="750">0.75s</option>
      <option value="1000">1.00s</option>
    </select>
    <script src="main.js?v=1.2"></script>
  </body>
</html>
