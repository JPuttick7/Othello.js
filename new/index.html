<!DOCTYPE html>
<html>
  <head>
    <title>Othello.js</title>
    <link rel="stylesheet" href="style.css?v=1.2">
  </head>
  <body>
    <h1>Othello in JavaScript</h1>
    <div id="boardDiv"></div>
    <div id="infoDiv"></div>
    <div id="scoreDiv"></div>
    <button type="button" onclick="setMode(1);" id="1p_btn" class="enabled">1 Player</button>
    <button type="button" onclick="setMode(2);" id="2p_btn">2 Player</button>
    <button type="button" onclick="setMode(0);" id="ai_btn">AI vs AI</button>
    <br><br>
    <button type="button" onclick="pass();">Pass</button>
    <button type="button" onclick="undo();">Undo</button>
    <button type="button" onclick="initialise();">New Game</button>
    <br><br>
    <div class="prefix">AI vs AI Delay:</div>
    <select id="delay">
      <option value="100">0.05s</option>
      <option value="200">0.25s</option>
      <option value="500" selected="selected">0.50s</option>
      <option value="750">0.75s</option>
      <option value="1000">1.00s</option>
    </select>
    <script src="main.js?v=1.3"></script>
  </body>
</html>
