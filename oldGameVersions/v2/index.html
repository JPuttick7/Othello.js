<!DOCTYPE html>
<html>
  <head>
    <title>Othello.js</title>
    <link rel="stylesheet" href="style.css?v=2.1">
  </head>
  <body>
    <h1>Othello in JavaScript</h1>
    <div id="boardDiv"></div>
    <div id="infoDiv"></div>
    <div id="scoreDiv"></div>
    <button type="button" onclick="setMode(1);" id="1p_btn" class="enabled">1 Player</button>
    <button type="button" onclick="setMode(2);" id="2p_btn">2 Player</button>
    <br><br>
    <button type="button" onclick="pass();">Pass</button>
    <button type="button" onclick="undo();" id="undo">Undo</button>
    <button type="button" onclick="newGame();">New Game</button>
    <script src="main.js?v=2.5"></script>
  </body>
</html>
